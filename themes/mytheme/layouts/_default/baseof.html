<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ partial "head-additions.html" . }}
</head>
<body>
  <header class="page-header wrapper">
    {{ partial "header.html" . }}
  </header>
  <main class="wrapper">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="page-footer wrapper">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
